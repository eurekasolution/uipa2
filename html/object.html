<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>HTML5 ❤😂</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style01.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    
    </head>
<body>
    <div class="container">
        <div class="row rowLine">
            <div class="col">
                <h4 class="text-primary">Object</h4>
            </div>
        </div>
    </div>

    <script>
        var myArray = new Array(); // var myArray = []
        var num1 = ["one", "two", "three"];
        var num2 = new Array("하나", "둘");

        for(let i=0; i < num1.length; i++)
        {
            console.log(num1[i]);
        }

        myArray = num1.concat(num2);
        console.log("myArray = " + myArray);

        myArray = num1.join("-");  // num1을 -로 연결한 string
        console.log("myArray = " + myArray);
        console.log("type = " + typeof(myArray))

        myArray = num1;
        myArray.push("four");
        console.log("myArray = " + myArray);

        myArray.unshift("five");
        console.log("myArray = " + myArray);


    </script>
</body>
</html>
