<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>HTML5 ❤😂</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style01.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
<body>
    <div class="container">
        <div class="row rowLine">
            <div class="col">
                <h4 class="text-primary">FORM</h4>
            </div>
        </div>
        <div class="row rowLine">
            <div class="col-2">
                아이디
            </div>
            <div class="col-4">
                <input type="text" class="form-control" value="홍길동" placeholder="실명입력">
            </div>
            <div class="col-2">
                비번
            </div>
            <div class="col-4">
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="row rowLine">
            <div class="col-2">
                출신지역
            </div>
            <div class="col-4">
                <select class="form-control">
                    <option value="1">서울</option>
                    <option value="2">경기</option>
                    <option value="3" selected>울산</option>
                </select>
            </div>
            <div class="col-2">
                성별
            </div>
            <div class="col-4">
                <input type="radio" name="gender" value="1"> 남
                <input type="radio" name="gender" value="2" checked> 여
            </div>
        </div>

        <div class="row rowLine">
            <div class="col-2">
                메모
            </div>
            <div class="col">
                <textarea class="form-control" rows="5">원래글
                두번째줄
                </textarea>
            </div>
        </div>

        <div class="row rowLine">
            <div class="col-2">
                버튼
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">로그인</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary form-control">로그인</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger form-control btn-sm">로그인</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary"><span class="material-icons">home</span></button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">6</div>
            <div class="col-4">4</div>
            <div class="col-2">2</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">6</div>
            <div class="col-4 bg-danger">4</div>
            <div class="col-2 bg-success">2</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">6</div>
            <div class="col-4 bg-danger">4</div>
            <div class="col-3 bg-success">3</div>
        </div>
        <div class="row">
            <div class="col-4 bg-primary">4</div>
            <div class="col bg-danger">c</div>
            <div class="col bg-success">c</div>
            <div class="col bg-warning">c</div>
        </div>
        <div class="row rowLine">
            <div class="col-6  col-md-4 col-lg-10 bg-success">c</div>
            <div class="col-6 col-md-8   bg-warning">c</div>
        </div>
        <div class="row rowLine">
            <div class="col-2 d-none d-lg-block col-lg-2">순서</div>
            <div class="col-8 col-md-4">제목</div>
            <div class="col-4 col-md-2">작성자</div>
            <div class="col-2 d-none d-md-block col-md-2">작성일</div>
            <div class="col-1 d-none d-md-block col-md-2">읽음</div>
        </div>
    </div>

</body>
</html>
