<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>HTML5 ❤😂</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style01.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    
    </head>
<body>
    <div class="container">
        <div class="row rowLine">
            <div class="col">
                <h4 class="text-primary">이벤트</h4>
            </div>
        </div>

        <div class="row rowLine">
            <div class="col">
                click
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onClick="eventClick()">클릭</button>
            </div>
        </div>
        <div class="row rowLine">
            <div class="col">
                click
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onMouseOver="eventMouseOver()" onMouseOut="eventMouseOut()">클릭</button>
            </div>
        </div>

        <div class="row rowLine">
            <div class="col">
                Input
            </div>
            <div class="col">
                <input type="text" class="form-control" id="input" onKeyUp="eventKeyUp()">
            </div>
        </div>

        <div class="row rowLine">
            <div class="col">
                한글
            </div>
            <div class="col">
                <input type="text" class="form-control" id="kname" onKeyUp="checkName()">
            </div>
        </div>


        <div class="row rowLine">
            <div class="col">
                Display
            </div>
            <div class="col">
                <div id="display"></div>
            </div>
        </div>

    </div>

    <script>
        var display = document.querySelector("#display");
        function eventClick()
        {
            display.innerHTML = "Click";
        }
        function eventMouseOver()
        {
            display.innerHTML = "MouseOver";
        }
        function eventMouseOut()
        {
            display.innerHTML = "MouseOut";
        }

        function eventKeyUp()
        {
            let input = document.querySelector("#input");
            display.innerHTML = input.value;
        }

        function checkName()
        {
            let kname = document.querySelector("#kname");

            var regexp = /^[가-힣]{3,4}$/;

            if(!regexp.test(kname.value))
            {
                display.innerHTML = "한글로 2-4글자만 가능합니다.";
            }else
            {
                display.innerHTML = "한글이름으로 적당합니다.";
            }

            
        }
    </script>
</body>
</html>
