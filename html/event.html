<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>HTML5 ‚ù§üòÇ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style01.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    
    </head>
<body>
    <div class="container">
        <div class="row rowLine">
            <div class="col">
                <h4 class="text-primary">Ïù¥Î≤§Ìä∏</h4>
            </div>
        </div>

        <div class="row rowLine">
            <div class="col">
                click
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onClick="eventClick()">ÌÅ¥Î¶≠</button>
            </div>
        </div>
        <div class="row rowLine">
            <div class="col">
                click
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onMouseOver="eventMouseOver()" onMouseOut="eventMouseOut()">ÌÅ¥Î¶≠</button>
            </div>
        </div>
        <div class="row rowLine">
            <div class="col">
                Display
            </div>
            <div class="col">
                <div id="display"></div>
            </div>
        </div>

    </div>

    <script>
        var display = document.querySelector("#display");
        function eventClick()
        {
            display.innerHTML = "Click";
        }
        function eventMouseOver()
        {
            display.innerHTML = "MouseOver";
        }
        function eventMouseOut()
        {
            display.innerHTML = "MouseOut";
        }
    </script>
</body>
</html>
