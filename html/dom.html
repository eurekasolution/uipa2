<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>HTML5 ‚ù§üòÇ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style01.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    
    </head>
<body>

    <style>
        .myClass {
            color:#FF0000;
        }
    </style>
    <div class="container">
        <div class="row rowLine">
            <div class="col">
                <h4 class="text-primary">DOM</h4>
            </div>
        </div>

        <div class="row rowLine">
            <div class="col" id="display">
                <h1>DOM Test</h1>
                <ul>
                    <li>html</li>
                    <li>css</li>
                    <li>js</li>
                </ul>

                <h2>ÏÑ§Î™Ö</h2>
                <p>Hello
                    <img src="code.png" id="img">

                    <img src="code.png" width="100" height="300" alt="hello">


                </p>
            </div>
        </div>

        <div class="row rowLine">
            <div class="col">
                <img id="pic" src="html.png">
            </div>
        </div>

        <div class="row rowLine">
            <div class="col" id="domtest">
                
            </div>
        </div>

    </div>

    <script>
        document.querySelector("#display h1").style.visibility = "visible";
        var obj = document.querySelector("#display h1");
        obj.innerHTML = "Hello World ";

        var img = document.querySelector("#img");
        var src = img.getAttribute("src");
        console.log("src = " + src);
        img.setAttribute("src", "html.png");

        var pic=document.querySelector("#pic");
        pic.addEventListener("mouseover", changePic);
        pic.addEventListener("mouseout", originPic);

        function changePic()
        {
            pic.src = "code.png";
        }
        function originPic()
        {
            pic.src = "html.png";
        }

        //<p class="myClass" onClick="">Hello DOM Test </p>
        //onclick : alert('Dom');
        var domtest = document.querySelector("#domtest");
        var addPtag = document.createElement("p");
        domtest.appendChild(addPtag);

        var text = document.createTextNode("Hello DOM Test");
        addPtag.appendChild(text);

        addPtag.setAttribute("class", "text-success btn btn-primary");
        addPtag.setAttribute("onClick", "alert('DOM')");

    </script>
 
</body>
</html>
