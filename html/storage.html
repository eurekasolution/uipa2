<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>HTML5 ❤😂</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="style01.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
        <script>
            $(document).ready(function(){
                $("#startBtn").click(function(){
                    $("#box").animate({left:'500px'});
                });

                $("#hideBtn").click(function() {
                    $("#display").hide();
                });
                $("#showBtn").click(function() {
                    $("#display").show();
                });
                    
            });
        </script>
    </head>
<body>

    <div class="container">
        <div class="row rowLine">
            <div class="col">
                <h4 class="text-primary">storage.html</h4>
            </div>
        </div>
    </div>

    <script>
        /*
        localstorage : 5M ~ 10MB의 데이터를 영구적으로 저장하기.
        오프라인일 때 서비스가능하게 만드는 방법
        도메인 내에서만 억세스
        map 데이터 : (key, value) 쌍으로 관리
        저장 : 문자열
        scope : 영구저장, 브라우저가 다 닫혀도 남아있다.
        
        A : 로그인......   저장

        모든 창을 닫음.

        B : 로그인 ...

        A가 저장해 놓은 데이터를 읽을 수 있다. ==> 세션간 데이터 공유

        민감한 정보는 저장하지 말자.

        */
        // 데이터 저장하기
        localStorage.setItem("username", "홍길동");

        // 데이터 찾기(검색)
        const saveName = localStorage.getItem("username");
        console.log("name = " + saveName);

        const saveAge = localStorage.getItem("age");
        console.log("age = " + saveAge);

        localStorage.removeItem("username");
        console.log("after delete = " + localStorage.getItem("username"));


    </script>
</body>
</html>
